apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.0'
    defaultConfig {
        applicationId "it.cammino.risuscito"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 73
        versionName '3.4.0_BETA2'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.github.gabrielemariotti.changeloglib:library:1.5.2'
    compile 'com.itextpdf:itextpdf:5.5.3'
    compile project(':utilities')
    compile 'com.github.fengdai:alertdialogpro-theme-material:0.2.1'
    compile project(':discreteSeekBar')
    compile project(':android-floating-action-button')
    compile project(':NonSenseFilePicker')
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.nispok:snackbar:2.10.2'
}
